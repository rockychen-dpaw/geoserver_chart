{{- if not ($.Values.geoserver.clustering | default false) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-geoserveradmin-ingress
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ $.Values.geoserver.adminDomain | default (cat $.Release.Name "admin.dbca.wa.gov.au") }}
      http:
        paths:
          - backend:
              service:
                name: {{ $.Release.Name }}-geoserver
                port:
                  number: {{ $.Values.geoserver.port | default 8080 }}
            path: /
            pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-geoserver-ingress
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ $.Values.geoserver.domain | default (cat $.Release.Name ".dbca.wa.gov.au") }}
      http:
        paths:
          - backend:
              service:
                name: {{ $.Release.Name }}-geoserver
                port:
                  number: {{ $.Values.geoserver.port | default 8080 }}
            path: /
            pathType: Prefix
{{- range $i,$domain := $.Values.geoserver.otherDomains | default list }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-geocluster-{{ $domain | replace "." "-" }}-ingress
  namespace: {{ $.Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ $domain }}
      http:
        paths:
          - backend:
              service:
                name: {{ $.Release.Name }}-geocluster
                port:
                  number: {{ $.Values.geoserver.port | default 8080 }}
            path: /
            pathType: Prefix
{{- end }}
{{- end }}
